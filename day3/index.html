<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
		<h1>Random Quote Generator</h1>
		<small>Words from the wise</small>
	</header>

	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<button id="generate-quote" class="btn btn-default btn-lg center-block" type="button">Generate Random Quote</button>
				<div class="quote-box">
					<p><strong><span class="quote"></span></strong><br>&mdash; <em><span class="author"></span></em></p>
				</div>
			</div>
		</div>
	</div>
  <script src="script.js"></script>
</body>
</html>
